<div class="container">
    <div class="panel-default">
        <div class="row">
            <div class="panel-heading">
                <div class="col-lg-1">
                    {[vm.event.date]}
                </div>
                <div class="col-lg-11">
                    {[vm.event.title]}
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="register_form">
            <form  id="form_registration" class="contact_form" method="post" name="contact_form">
                <ul> 
                    <li>
                        <!--  <h2>Registration</h2> -->
                        <span style="color:red" ng-show="vm.err"><p>Error registration</p></span>
                        </li><li>
                        <label for="name">Full name:</label>
                        <input id="name" name="name" type="name" placeholder="Pupkin" ng-model="vm.rg.name" required/>
                    </li><li>
                        <label for="email" >Email:</label>
                        <input id="email" placeholder="user@example.ru" name="email" type="email" ng-model="vm.rg.email" required/>
                        <span class="form_hint">Proper format email</span>
                    </li>
                    <li>
                        <label for="tel">Tel:</label>
                        <input id="tel" placeholder="+7(xxx)xxx-xx-xx" pattern="(\+?\d[- .()]*){7,13}" name="tel" ng-model="vm.rg.tel" type="tel" required/>
                        <span class="form_hint">Proper format phone</span>
                    </li><li>
                        <label for="message">Message</label>
                        <textarea name="message" cols="40" ros="6" ng-model="rg.msg" spellcheck="true"></textarea>
                    </li>
                    <li>
                        <button  class="btn btn-success" value="send" type="button" ng-click="vm.submit(contact_form, vm.rg)">Submit</button>
                   
                        <button class="btn btn-primary" type="button">Cancel</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
