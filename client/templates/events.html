<div class="container">
    <div class="row">
        
        <div class="content-section-c">
            <div class="row" ng-repeat="event in vm.data" ng-if="$index % 2 == 0">
                <div class="col-lg-5 col-lg-offset-1 col-md-6 col-sm-12">
                    <post post="{[vm.data[$index]]}">
                    </post>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <post ng-if="vm.data[$index+1] != null" post="{[vm.data[$index+1]]}">
                    </post>
                </div>
            </div>
        </div>
    </div>
</div>
