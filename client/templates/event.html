<div class="event">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img ng-src="{[vm.event.photo]}">
            </div>
            <div class="col-lg-6">
                <ui-view name="modal"></ui-view>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <div class="date">
                    {[vm.event.date]}
                </div>
            </div>
            <div class="col-lg-8">
                <div class="title">
                    {[vm.event.title]}
                </div>
                <div class="description">
                    {[vm.event.description]}
                </div>
            </div>
            <div class="col-lg-2">
                <a ui-sref=".register" role="button" class="btn btn-success btn-lg">Register</a>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="time">
                    Начало мероприятия в {[vm.event.time]}
                </div>
            </div>
            <div class="col-lg-8">
                <div class="address">
                    {[vm.event.address]}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body"><markdown markdown-model="vm.event.content"></markdown></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="map">
                    {[vm.event.map]}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="image in vm.data.images">
                    <img ng-src="{[image.path]}">
                </div>
            </div>
        </div>
    </div>
</div>
