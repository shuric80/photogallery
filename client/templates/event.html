<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-sm-12">
        <hr class="section-heading-spacer">
        <div class="clearfix"></div>
        <h2 class="section-heading">{[ vm.data.title ]}</h2>
        <p class="lead"><markdown markdown-model="vm.data.content"></markdown></p>
        <div class="register_form">
            <form  id="form_registration" class="contact_form" method="post" name="contact_form">
                <ul> 
                    <li>
                        <!--  <h2>Registration</h2> -->
                        <span style="color:red" ng-show="rg.error"><h4>Error</h4></span>
                        <span class="required_notification">Denotes Required Fields</span> 
                    </li><li>
                        <label for="name">Full name:</label>
                        <input id="name" name="name" type="name" placeholder="Pupkin" ng-model="rg.name" required/>
                    </li><li>
                        <label for="email" >Email:</label>
                        <input id="email" placeholder="user@example.ru" name="email" type="email" ng-model="rg.email" required/>
                        <span class="form_hint">Proper format email</span>
                    </li>
                    <li>
                        <label for="tel">Tel:</label>
                        <input id="tel" placeholder="+7(xxx)xxx-xx-xx" pattern="(\+?\d[- .()]*){7,13}" name="tel" ng-model="rg.tel" type="tel" required/>
                        <span class="form_hint">Proper format phone</span>
                    </li><li>
                        <label for="message">Message</label>
                        <textarea name="message" cols="40" ros="6" ng-model="rg.msg" spellcheck="true"></textarea>
                    </li>
                    <li>
                        <button class="submit" value="send" type="submit" ng-click="vm.submit(contact_form, rg)">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
