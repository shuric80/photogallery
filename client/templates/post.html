<div class="post">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <img ng-src="{[vm.photo]}" class="img-responsive img-rounded"/>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-12">
                <a ui-sref="detailView({ id: vm.id })">
                    <h2 class="section-heading">{[vm.title]}</h2>
                </a>
                <p class="lead"><markdown markdown-model="vm.content"></markdown>
                    
            </div>
        </div>
    </div>
</div>
