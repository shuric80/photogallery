<div class="container">
    <div class="row">
        <hr class="section-heading-spacer">
        <div class="col-lg-4 col-sm-6">
            <img class="thumbnail" ng-src="{[i.photo]}" alt=""/>

            <h2 class="section-heading">{[i.title]}</h2>

        </div>
    </div>
</div>
