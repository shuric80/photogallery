<div class="container">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <a ui-sref="about">About</a>
            <h2 class="section-heading">{[vm.data.about.title]}</h2>
            <carousel interval="vm.myInterval">
                <slide ng-repeat="slide in vm.data.slides" active="slide.active">
                    <img ng-src="{[slide.image]}">
                    <div class="carousel-caption">
                        <h4>Slide {[slide.text]}</h4>
                    </div>
                </slide>
            </carousel>
            <p class="lead"><markdown markdown-model="vm.data.about.content"></markdown>
                <a ui-sref="about">
                    <button type="button" class="btn btn-submit">Read more-></button>
                </a>
            </p>

        </div>
    </div>
</div>
