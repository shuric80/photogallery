<a name="news"></a>
<div class="content-section-a">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-6 col-lg-offset-2">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <a ui-sref="news">News</a>
                <h2 class="section-heading">{[vm.data.news.subject]}</h2>
                <p class="lead"><markdown markdown-model="vm.data.news.content"></markdown>
                    <a ui-sref="news">
                        <button type="button" class="btn btn-submit">Read more-></button>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
<a name="about"></a>
<div class="content-section-b">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-6 col-lg-offset-2">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <a ui-sref="about">About</a>
                <h2 class="section-heading">{[vm.data.about.title]}</h2>
                <p class="lead"><markdown markdown-model="vm.data.about.content"></markdown>
                    <a ui-sref="about">
                        <button type="button" class="btn btn-submit">Read more-></button>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<a name="events"></a>
<div class="content-section-c">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-sm-6">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <div ng-repeat="i in vm.data.events">
                     <post post="{[i]}" odd="{[$odd]}"></post>
                </div>
            </div>
        </div>
    </div>
</div>
