<div class="container">
    <div class="content-section-a">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <a ui-sref="news">
                    <div class="title">
                        <h2 class="section-heading">News</h2>
                    </div>
                </a>
                <div class="content">
                    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                        <div uid-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                            <img ng-src="{[slide.image]}" style="margin:auto;">
                            <div class="carousel-caption">
                                <h4>Slide {[slide.id]}</h4>
                                <p>{[slide.text]}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- markdown markdown-model="vm.data.news.content"></markdown>
                <a ui-sref="news">
                    <button type="button" class="btn btn-submit">Read more-></button>
                </a>

                -->
            </div>
        </div>
    </div>
</div>
