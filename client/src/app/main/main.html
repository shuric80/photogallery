<a  name="services"></a>
<div class="content-section-a">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-6 col-lg-offset-2">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                {%if content %}
                <h2 class="section-heading">{{ content.head }}<br>{{ content.title }}</h2>
                <p class="lead">{{ content.text|markdown }}</p>
                {% endif %}
            </div>
            {#
            <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                <img class="img-responsive" src="{{ content.photo }}" alt="">
            </div>
            #}
        </div>
    </div>
    <!-- /.container -->
</div>
<!-- /.content-section-b -->
<a name="register"></a>
<div class="content-section-a">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-sm-6">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <h2 class="section-heading">Registration:<br>this form</h2>
                <p class="lead"><div>
                    <div class="register_form">
                        <form  id="form_registration" class="contact_form" method="post" name="contact_form">
                            <ul> 
                                <li>
                                    <!--  <h2>Registration</h2> -->
                                    <span class="required_notification">Denotes Required Fields</span> 
                                </li><li>
                                    <label for="name">Full name:</label>
                                    <input id="name" name="name" type="name" placeholder="Pupkin" required/>
                                </li><li>
                                    <label for="email" >Email:</label>
                                    <input id="email" placeholder="user@example.ru" name="email" type="email" required/>
                                    <span class="form_hint">Proper format email</span>
                                </li>
                                <li>
                                    <label for="tel">Tel:</label>
                                    <input id="tel" placeholder="+7(xxx)xxx-xx-xx" pattern="(\+?\d[- .()]*){7,13}" name="tel" type="tel" required/>
                                    <span class="form_hint">Proper format phone</span>
                                </li><li>
                                    <label for="message">Message</label>
                                    <textarea name="message" cols="40" ros="6" spellcheck="true"></textarea>
                                </li>
                                <li>
                                    <button class="submit" value="send" type="submit">Submit</button>
                                </li>
                            </ul>
                        </form>
                    </div>

                </div>
                </p>
            </div>
            {#
            <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                <img class="img-responsive" src="{{ logo }}" alt="">
            </div>
            #}
        </div>
    </div>
    <!-- /.container -->
</div>
